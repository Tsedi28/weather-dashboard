<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <!-- stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Finder</title>
</head>
<body>
    <!--Nav/header-->
    <nav class="navbar navbar-light bg-primary" id="nav">
        <a href="index.html"><i class="fas fa-cloud-sun"></i>  Weather Dashboard  <i class="fas fa-cloud-sun"></i></a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="row" id="row1">Search for a City:</div>
                <div class="row">
                    <form class="form-inline my-2 my-sm-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter city here..." aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-cloud-sun"></i></button>
                    </form>
                    <!--previous search-->
                    <div class="row" id="lastSearch">
                        <div class="card" style="width: 18rem;" id="buttonsList"></div>
                    </div> 
                </div>
            </div>

            <!--Weather card-->
            <div class="col-lg-8" id="allWeather">
                <div class="row" id="weatherCard">
                    <div class="card" style="width: 98%;" id="cardDisplay">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card-body" id="card">
                                  <h2 class="card-title" id="cityResult"></h2>
                                  <p class="card-text" id="tempResult"></p>
                                  <p class="card-text" id="humidityResult"></p>
                                  <p class="card-text" id="windResult"></p>
                                  <p class="card-text" id="UVIndexResult"></p>
                                </div>   
                            </div>
                            <!--Main icon-->
                            <div class="col-lg-4" id="mainIcon"></div>
                        </div>
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="row" id="row5day"></div>
                <!--5 day cards-->
                <div class="row" id="rowCards"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="col-12">
            <hr class="light" color="gray">
            <h5>&copy; Tsedenia Bogale</h5>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
